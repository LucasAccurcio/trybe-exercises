<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma-0.9.3/bulma/css/bulma.min.css">
  <title>Formulário de currículo</title>
</head>
<body>
  <form method="GET" enctype="multipart/form-data">
    <!-- DADOS PESSOAIS -->
    <fieldset class="dados-pessoais">
      <legend>Dados pessoais</legend>
      <div>
        <label for="name-text">Nome:</label><br>
        <input class="input"  type="text" id="name-text" name="texto" placeholder="Digite seu nome aqui!" maxlength="40" required>
      </div><br>
      <div>
        <label for="email">Email:</label><br>
        <input class="input"  type="email" id="email" name="email" maxlength="50" required>
      </div><br>
      <div>
        <label for="cpf">CPF:</label><br>
        <input class="input"  type="text" id="cpf" name="cpf" maxlength="11" required>
      </div><br>
      <div>
        <label for="address">Endereço:</label><br>
        <input class="input"  type="text" id="address" name="address" maxlength="200" required>
      </div><br>
      <div>
        <label for="city">Cidade:</label><br>
        <input class="input"  type="text" id="city" name="city" maxlength="28" required>
      </div><br>
      <div>
        <label for="estados">Estado:</label><br>
        <select class="input" name="estado" id="estados">

        </select>
      </div><br>
      <div>
        <spam>Tipo:</spam>
        <input class="radio" type="radio" id="casa" name="type" value="casa">
        <label class="checkbox" for="casa">Casa </label>
        <input class="radio" type="radio" id="apart" name="type" value="apart">
        <label class="checkbox" for="apart">Apartamento</label>
      </div><br>
    </fieldset>
    <br>
    <!-- DADOS DO SEU ÚLTIMO EMPREGO -->
    <fieldset class="">
      <legend class="label">Dados do seu último emprego</legend>
      <div>
        <label for="resume">Resumo do currículo</label><br>
        <textarea class="textarea" id="resume" name="texto-currículo" placeholder="Digite um resumo do seu currículo" maxlength="1000" required></textarea>
      </div><br>
      <div>
        <label for="cargo">Cargo</label><br>
        <input class="input" type="text" id="cargo" name="cargo" maxlength="40" required>
      </div><br>
      <div> 
        <label for="descricao">Descrição do cargo</label><br>
        <textarea class="textarea" id="descricao" name="descricao-cargo" maxlength="500" required></textarea>
      </div><br>
      <div>
        <label for="start-date">Data de Início:</label><br>
        <input class="input" id="start-date" name="start-date" type="date" required>
      </div>
    </fieldset><br>
    <button class="button is-info" type="submit" id="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
