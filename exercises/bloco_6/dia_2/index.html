<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma-0.9.3/bulma/css/bulma.min.css">
  <title>Formulário de currículo</title>
</head>
<body>
  <form method="GET" enctype="multipart/form-data">
    <!-- DADOS PESSOAIS -->
      <div class="container field">
        <label class="label" for="name-text">Nome:</label>
        <input class="input"  type="text" id="name-text" name="texto" placeholder="Digite seu nome aqui!" maxlength="40" required>
      </div>
      <div class="container field">
        <label class="label"  for="email">Email:</label>
        <input class="input"  type="email" id="email" name="email" maxlength="50" required>
      </div>
      <div class="container field">
        <label class="label"  for="cpf">CPF:</label>
        <input class="input"  type="text" id="cpf" name="cpf" maxlength="11" required>
      </div>
      <div class="container field">
        <label class="label"  for="address">Endereço:</label>
        <input class="input"  type="text" id="address" name="address" maxlength="200" required>
      </div>
      <div class="container field">
        <label class="label"  for="city">Cidade:</label>
        <input class="input"  type="text" id="city" name="city" maxlength="28" required>
      </div>
      <div class="container field">
        <label class="label"  for="estados">Estado:</label>
        <select class="input" name="estado" id="estados">
          <option>São Paulo</option>
          <option>Mato Grosso do Sul</option>
          <option>Rio de Janeiro</option>
        </select>
      </div>
      <div class="container field">
        <div class="control">
          <label class="label">Tipo:</label>
          <label class="radio" for="casa">
          <input class="radio" type="radio" id="casa" name="type" value="casa">Casa</label>
          <label class="radio" for="apart">
          <input class="radio" type="radio" id="apart" name="type" value="apart">Apartamento</label>
        </div>
      </div>
    <br>
    <!-- DADOS DO SEU ÚLTIMO EMPREGO -->
      <p class="label">Dados do seu último emprego</p>
      <div class="container field">
        <label class="label" for="resume">Resumo do currículo</label>
        <textarea class="textarea" id="resume" name="texto-currículo" placeholder="Digite um resumo do seu currículo" maxlength="1000" required></textarea>
      </div>
      <div class="container field">
        <label class="label" for="cargo">Cargo</label>
        <input class="input" type="text" id="cargo" name="cargo" maxlength="40" required>
      </div>
      <div class="container field">
        <label class="label" for="descricao">Descrição do cargo</label>
        <textarea class="textarea" id="descricao" name="descricao-cargo" maxlength="500" required></textarea>
      </div>
      <div class="container field">
        <label class="label" for="start-date">Data de Início:</label>
        <input class="input" id="start-date" name="start-date" type="date" required>
      </div>
    <button class="button is-info" type="submit" id="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
